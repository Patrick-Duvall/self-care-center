<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="gradient">
    <h1 class="main-title">✨ Self Care Center ✨</h1>
    <h3 class="sub-title">Which type of message? </h3>
    <div class="message-selector">
      <table class="radio-buttons">
        <tr>
          <td>
            <input type="radio" id="affirmation-radio" />
          </td>
          <td>
            <label for="affirmation-radio">affirmation</label>
          </td>
          <td class="spacer"></td>
          <td>
            <input type="radio" id="mantra-radio" />
          </td>
          <td>
            <label for="mantra-radio">mantra</label>
          </td>
        </tr>
      </table>
      <button class="receive-message">Recieve Message</button>
    </div>

    <div class="message-delivery">
      <img class="bell" src="assets/meditate.svg" alt="a bell">
    </div>

  </div>


  <script type="text/javascript" src="main.js"></script>
</body>

</html>
